            * 要将这个应用转换成一个模块.
            * angularjs 提供了一个对象angular ，对象下面有一个方法 module （初始化这个应用）
            * */
            /*
            * 1:应用的名称
            * 2:数组，app 是否依赖其它的模块.
            * */
            var App=angular.module("app",[]);
            /*
            * 我们在这个页面接下来怎么去写代码的问题.
            * 假设这个页面代码多了之后，我们要对这个页面你的代码进行管理.
            * 模式，叫做mvc 模式，就是按照代码的功能进行分类.
            *
            * */

    </script>
</head>
